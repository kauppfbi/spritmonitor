		<div id="login" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on"> 
				<h1>Anmelden</h1> 
				<p> 
					<label for="username" class="uname">Benutzername </label>
					<input id="username" name="username" required="required" type="text"/>
				</p>
				<p> 
					<label for="password" class="youpasswd">Passwort </label>
					<input id="password" name="password" required="required" type="password" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Eingeloggt bleiben</label>
				</p>
				<p class="login button"> 
					<input type="submit" value="Anmelden" /> 
				</p>
				<p class="signin button"> 
					<input type="submit" value="Registrieren"/> 
				</p>
			</form>
		</div>

		<div id="register" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on"> 
				<h1>Registrieren</h1> 
				<p> 
					<label for="usernamesignup" class="uname">Neuer Benutzername</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail">Deine Emailadresse</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email"/> 
				</p>
				<p> 
					<label for="passwordsignup" class="youpasswd">Neues Passwort </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password"/>
				</p>
				<p> 
					<label for="passwordsignup_confirm" class="youpasswd">Passwort wiederholen </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Registrieren"/> 
				</p>
				<p class="change_link">  
					Bereits registriert?
					<a href="#tologin" class="to_register"> Hier geht's zum Anmelden </a>
				</p>
			</form>
		</div>

</div>  -->
