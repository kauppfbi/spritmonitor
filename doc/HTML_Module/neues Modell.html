<html>
<head>
	<title>Neues Modell hinzufügen</title>
</head>
<body> 
		<h1>Neues Auto:</h1>
	<form>
		<label for="Hersteller">Hersteller:
            <input id"Hersteller" name="Hersteller">
        </label><br>
		<label for="Typ">Typ oder Variante:
            <input id"Typ" name="Typ">
        </label><br>
		<label>Baujahr</label><input type="number"></input><br>
		<label>Leistung in Pferdestärke</label><input type="number"></input><br>
		<label>Kraftstoffart:</label>
			<select>
			<option>Benzin</option>
			<option>Diesel</option>
            <option>Erdgas</option>
		</select><br>
		<label>Getriebeart</label>
			<select>
			<option>Manuell</option>
			<option>Automatik</option>
		</select><br>
	</form>
</body>
</html>
