<body>
    <div id="Fahrzeugsuche">
        <h1>Fahrzeugsuche</h1>
        <div id="Fahrzeugart">
            <label>Fahrzeugart</label>
            <select name="Fahrzeugart">
                <option>Alle</option>
                <option>PKW</option>
                <option>Nutzfahrzeug</option>
                <option>Zweirad</option>
                <option>Quad</option>
            </select>
        </div>
        <div id="Hersteller">
        <label>Hersteller</label>
        <select name="Hersteller" id="hersteller" onchange="updateModell(this.value)">
            <option value="0">Alle</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Mercedes</option>
            <option value="4">Opel</option>
            <option value="5">Porsche</option>
        </select>
    </div>
    <div id="modellContainer">
        <label>Modell</label>
        <select id="modell">
        </select>
    </div>
        <div id="Kraftstoffart">
            <label>Kraftstoffart</label>
            <select name="Kraftstoffart">

                <option>Diesel</option>
                <option>Benzin</option>
                <option>Autogas</option>
                <option>Elektro</option>
                <option>Hybrid</option>
            </select>
        </div>
        <div id="Kraftstoffsorte">
            <label>Kraftsotffsorte</label>
            <select name="Kraftstoffsorte">
                <option>Alle</option>
                <option>E10</option>
                <option>E5</option>
            </select>
        </div>
        <div id="Getriebeart">
            <label>Getriebeart</label>
            <select name="Getriebeart">
                <option>Alle</option>
                <option>Schaltgetriebe</option>
                <option>Automatik</option>
                <option>Stufenloses Getriebe</option>
                <option>Halb-Automatik</option>
                <option>Doppelkupplungsgetriebe</option>
            </select>
        </div>
        <div id="Modellname">
            <label>Modellname</label>
            <textarea></textarea>
        </div>
        <div id="Baujahr">
            <label>Baujahr</label>
            <textarea></textarea>bis<textarea></textarea>
        </div>
        <div id="Motorleistung">
            <label>Motorleistung</label>
            <textarea></textarea>bis<textarea></textarea> <select name="Leistung"><option>PS</option><option>kW</option></select>
        </div>
        <div id="Mindestkilometer">
            <label>Mindestkilometer</label>
            <textarea></textarea>km
        </div>
    </div>

<script>

    var updateModell = function (hersteller){
        console.log('Hersteler ' + hersteller + ' wurde ausgewählt.');

        var modell = document.getElementById('modell');
        while (modell.hasChildNodes()){
           modell.removeChild(modell.childNodes[0]);
       }
            


        if (hersteller == 1){
            //füge alle Audi-Modelle als Option ein 
            console.log("Audi ausgewählt");
            
            var a1 = document.createElement('option');
            a1.text = "A1";
            a1.value= 1;
            modell.add(a1);
        }
        else if (hersteller == 2){
            //füge alle BMW-Modelle als Option ein 
            console.log("BMW ausgewählt");

            var series1 = document.createElement('option');
            series1.text = "1er Reihe";
            series1.value= 1;
            modell.add(series1);
        }
        else if (hersteller == 3){
            //füge alle BMW-Modelle als Option ein 
            console.log("Mercedes ausgewählt");

            var c_class = document.createElement('option');
            c_class.text = "C-Klasse";
            c_class.value= 1;
            modell.add(c_class);
        }
    }



</script>
